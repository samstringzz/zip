services:
  - type: web
    name: abbey-backend
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    nodeVersion: 18
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
